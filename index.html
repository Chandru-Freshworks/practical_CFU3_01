<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="box">
        <div>
          <img class="img1" src="images/image-equilibrium.jpg" />
        </div>
        <div>
          <div class="h1">Equilibrim #3429</div>
          <p>Our Equilibtium collection promotes<br />Balance and calm.</p>
          <div class="box2">
            <div class="b2">
              <img src="images\icon-ethereum.svg" />
              <div class="inbox2">0.041ETH</div>
            </div>
            <div class="b2">
              <img src="images/icon-clock.svg" />
              <div class="inbox2">3days left</div>
            </div>
          </div>
          <div class="box3">
            <img class="img3" src="images/image-avatar.png" />
            <div class="inbox3">Creation of <span> Jules Wyvern</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
